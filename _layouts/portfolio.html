---
---
<section class="portfolio">
  <h1>Portfolio</h1>
  <div class="projects">
    {% for post in site.posts %}
      <div class="project-card">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt }}</p>
        <p class="post-date">{{ post.date | date: "%b %d, %Y" }}</p>
      </div>
    {% endfor %}
  </div>
</section>

<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      /* Minimalist Light Design */
      body {
        font-family: 'Montserrat', Arial, sans-serif;
        background: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        letter-spacing: 0.03em;
        display: flex;
        flex-direction: column;
      }

      main {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 2rem;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', Arial, sans-serif;
        font-weight: 600;
        letter-spacing: 0.05em;
        margin-bottom: 1em;
        color: #222;
      }

      h1 {
        font-size: 2.5rem;
        position: relative;
        padding-bottom: 0.5em;
      }

      h1:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 60px;
        height: 3px;
        background: #555;
      }

      /* Minimalist Navigation Bar */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 3rem;
        background: #f1f1f1;
        border-bottom: 1px solid #eaeaea;
        font-size: 0.9rem;
        letter-spacing: 0.05em;
      }
      
      .logo-nav {
        display: flex;
        align-items: center;
        gap: 3rem;
      }
      
      .site-name {
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 0.05em;
        color: #222;
      }
      
      .nav-links {
        display: flex;
        gap: 2rem;
      }

      nav a {
        color: #555;
        text-decoration: none;
        font-weight: 500;
        padding: 0.5em;
        position: relative;
        transition: color 0.3s;
      }

      nav a:before {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #555;
        transition: width 0.3s ease;
      }

      nav a:hover, nav a:focus {
        color: #000;
      }

      nav a:hover:before, nav a:focus:before {
        width: 100%;
      }

      /* Minimal Footer */
      footer {
        text-align: center;
        padding: 2rem 0;
        color: #777;
        background: #f1f1f1;
        border-top: 1px solid #eaeaea;
        font-size: 0.8rem;
        letter-spacing: 0.05em;
      }

      /* Minimalist Home Page */
      .home {
        text-align: left;
        margin-top: 4rem;
      }

      .home h1 {
        font-size: 3.5rem;
        line-height: 1.1;
        margin-bottom: 1.5rem;
      }

      .home p {
        max-width: 600px;
        line-height: 1.6;
        margin-bottom: 3rem;
        color: #555;
      }

      .home-links {
        display: flex;
        gap: 1.5rem;
        margin-top: 3rem;
      }

      .home-links a {
        background: transparent;
        border: 1px solid #555;
        color: #555;
        padding: 0.8em 2em;
        font-size: 0.85rem;
        font-weight: 500;
        letter-spacing: 0.05em;
        text-decoration: none;
        transition: background 0.3s, color 0.3s;
        position: relative;
      }

      .home-links a:hover {
        background: #555;
        color: #fff;
      }

      /* Minimalist Projects Grid */
      .portfolio {
        margin-top: 3rem;
      }

      .projects {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 2.5rem;
      }

      .project-card {
        background: transparent;
        padding: 0;
        position: relative;
        transition: transform 0.2s;
      }

      .project-card:hover {
        transform: translateY(-3px);
      }

      .project-card img {
        width: 100%;
        height: auto;
        display: block;
      }

      .project-card-content {
        padding: 1rem 0;
      }

      .project-card h2 {
        margin: 0.5rem 0;
        font-size: 1.3rem;
      }

      .project-card p {
        color: #555;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .project-tag {
        display: inline-block;
        background: #f1f1f1;
        color: #555;
        padding: 0.3em 0.8em;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
        font-size: 0.7rem;
        letter-spacing: 0.05em;
      }

      /* About & Contact Pages */
      .about, .contact {
        max-width: 800px;
        margin: 2rem auto 0;
        padding: 0;
      }

      .about p, .contact p {
        line-height: 1.8;
        margin-bottom: 1.5rem;
        color: #555;
      }

      /* Form Elements */
      input, textarea, button {
        font-family: 'Montserrat', Arial, sans-serif;
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1.5rem;
        background: #fff;
        border: 1px solid #ddd;
        color: #333;
        font-size: 1rem;
      }

      button {
        background: #555;
        color: #fff;
        border: none;
        font-weight: 500;
        letter-spacing: 0.05em;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #333;
      }

      /* Minimalist Separators */
      .separator {
        width: 100%;
        height: 1px;
        background: #eaeaea;
        margin: 3rem 0;
        position: relative;
      }

      .separator:after {
        content: '';
        position: absolute;
        width: 40px;
        height: 2px;
        background: #aaa;
        top: -1px;
        left: 0;
      }

      /* Homepage Specific Styles */
      nav {
        position: sticky;
        top: 0;
        z-index: 100;
        display: flex;
        justify-content: space-between;
      }
      
      .profile-image {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #eaeaea;
      }
      
      .quote-container {
        margin: 2rem 0;
        padding: 1rem 0;
        font-style: italic;
        color: #666;
        text-align: center;
      }
      
      .quote {
        max-width: 800px;
        margin: 0 auto;
        line-height: 1.6;
      }
      
      /* Project Carousel */
      .project-carousel {
        margin: 3rem 0;
      }
      
      .carousel-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 1rem;
      }
      
      .carousel-item {
        cursor: pointer;
        transition: transform 0.3s;
      }
      
      .carousel-item.small {
        width: 25%;
      }
      
      .carousel-item.featured {
        width: 50%;
      }
      
      .carousel-item img {
        width: 100%;
        height: auto;
        display: block;
      }
      
      .carousel-dots {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin: 1rem 0;
      }
      
      .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #ddd;
      }
      
      .dot.active {
        background-color: #555;
      }
      
      /* Projects Button */
      .projects-button-container {
        display: flex;
        justify-content: center;
        margin: 2rem 0;
      }
      
      .button {
        display: inline-block;
        padding: 0.8rem 2rem;
        background: transparent;
        border: 1px solid #555;
        color: #555;
        text-decoration: none;
        transition: background 0.3s, color 0.3s;
      }
      
      .button:hover {
        background: #555;
        color: #fff;
      }
      
      /* About Section */
      .about-section {
        display: flex;
        gap: 2rem;
        margin: 3rem 0;
      }
      
      .about-image {
        flex: 1;
      }
      
      .about-image img {
        width: 100%;
        height: auto;
        display: block;
      }
      
      .about-button-container {
        margin-top: 1rem;
      }
      
      .about-text {
        flex: 1;
      }
      
      .contact-button-container {
        margin-top: 1rem;
      }
      
      /* Gallery Container */
      .gallery-container {
        margin: 3rem 0;
      }
      
      .gallery-image {
        width: 100%;
        height: auto;
        display: block;
      }
      
      .footer-text {
        text-align: center;
        color: #999;
        margin: 2rem 0;
      }
      
      /* Responsive Adjustments */
      @media (max-width: 768px) {
        nav {
          padding: 1rem;
          gap: 1.5rem;
          justify-content: space-between;
        }
        
        main {
          padding: 1.5rem;
        }
        
        .projects {
          grid-template-columns: 1fr;
        }
        
        .about-section {
          flex-direction: column;
        }
        
        .carousel-container {
          flex-direction: column;
        }
        
        .carousel-item.small,
        .carousel-item.featured {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    {% include header.html %}
    <main>
      {{ content }}
    </main>
    {% include footer.html %}
  </body>
</html>

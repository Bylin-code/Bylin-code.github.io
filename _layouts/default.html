<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Global site configuration variables */
      :root {
        /* Base spacing units */
        --spacing-unit: 8px;
        --spacing-small: calc(var(--spacing-unit) * 1);    /* 8px */
        --spacing-medium: calc(var(--spacing-unit) * 2);   /* 16px */
        --spacing-large: calc(var(--spacing-unit) * 3);    /* 24px */
        --spacing-xlarge: calc(var(--spacing-unit) * 4);   /* 32px */
        --spacing-xxlarge: calc(var(--spacing-unit) * 6);  /* 48px */
        
        /* Site width constraints */
        --site-max-width: 1200px;
        --site-content-width: min(1000px, 90vw);
        --site-padding: clamp(var(--spacing-medium), 4vw, var(--spacing-xlarge));
        
        /* Typography */
        --font-size-small: 14px;
        --font-size-base: 16px;
        --font-size-medium: 18px;
        --font-size-large: 24px;
        --font-size-xlarge: 32px;
        --font-size-xxlarge: 48px;
        --line-height-tight: 1.2;
        --line-height-base: 1.6;
        --letter-spacing: 0.03em;
        
        /* Colors */
        --color-background: #f9f9f9;
        --color-text: #333;
        --color-accent: #ff4d5a;
        --color-light: #e2e2e2;
        --color-medium: #999;
        --color-dark: #333;
        
        /* Quote container */
        --quote-margin-top: var(--spacing-xxlarge);
        --quote-margin-bottom: var(--spacing-xxlarge);
        --quote-padding: var(--spacing-large);
        --quote-font-size: var(--font-size-medium);
        --quote-line-height: var(--line-height-base);
        --quote-font-style: italic;
        --quote-color: var(--color-dark);
        --quote-author-color: var(--color-accent);
        --quote-border-width: 3px;
        --quote-border-color: #e2e2e2;
        
        /* Carousel configuration */
        --carousel-margin-top: clamp(var(--spacing-large), 0vh, var(--spacing-xxlarge));
        --carousel-margin-bottom: clamp(var(--spacing-large), 0vh, var(--spacing-xxlarge));
        --carousel-height: min(700px, 75vh, calc(90vw * 1.414)); /* Added width-based constraint, using aspect ratio */
        --carousel-container-padding: var(--spacing-medium);
        
        /* Carousel image sizes (responsive) */
        --carousel-image-width: min(420px, 40vw);  /* Width of project images */
        --carousel-image-height: min(594px, 56vw); /* Height of project images */
        
        /* Carousel positions */
        --carousel-left-position: 15%;
        --carousel-center-position: 50%;
        --carousel-right-position: 85%;
        --carousel-mid-left-position: 32.5%;
        --carousel-mid-right-position: 67.5%;
        
        /* Carousel animation timing */
        --carousel-transition-time: 0.55s;     /* Duration of all carousel transitions */
        --carousel-auto-scroll-interval: 4.5s; /* Time between automatic slides */
        
        /* Carousel scale factors */
        --carousel-side-scale: 0.3;           /* Scale of side images relative to center image */
        --carousel-mid-scale: 0.5;            /* Scale for intermediate positions during transitions */
        --carousel-hover-scale: 1.05;         /* Scale increase on hover */
        --carousel-hover-brightness: 0.8;     /* Brightness decrease on hover (dimming effect) */
        --carousel-hover-transition: 0.3s;    /* Transition time for hover effects */
        
        /* Project code overlay */
        --project-code-font-size-base: 4.5rem;   /* Base size for the vertical project code letters */
        --project-code-font-size: calc(var(--carousel-image-width) / 7);  /* Responsive size based on image width */
        --project-code-letter-spacing: calc(var(--carousel-image-width) / 35); /* Responsive spacing */
        --project-code-padding: calc(var(--carousel-image-width) / 20);  /* Responsive padding */
        --project-code-reveal-delay: 0.1s;    /* Delay between each letter reveal */
        --project-code-reveal-duration: 0.25s;  /* Duration of each letter reveal animation */
        
        /* Carousel dots */
        --carousel-dots-margin: clamp(var(--spacing-medium), 2vh, var(--spacing-large));
        --carousel-dot-size: 10px;
        --carousel-dot-spacing: var(--spacing-small);
        --carousel-dot-color: var(--color-light);
        --carousel-dot-active-color: var(--color-dark);
        
        /* Buttons */
        --button-margin-top: var(--spacing-large);
        --button-margin-bottom: var(--spacing-xxlarge);
        --button-padding-vertical: var(--spacing-medium);
        --button-padding-horizontal: var(--spacing-large);
        --button-border-width: 1px;
        --button-border-radius: 0;
        --button-font-size: var(--font-size-base);
        --button-transition-time: 0.3s;
        
        /* About section */
        --about-margin-top: var(--spacing-xxlarge);
        --about-margin-bottom: var(--spacing-xxlarge);
        --about-padding: var(--spacing-large);
        --about-image-width: clamp(150px, 30vw, 400px);
        --about-image-height: clamp(200px, 40vw, 500px);
        --about-text-width: clamp(150px, 30vw, 400px);
        --about-text-height: clamp(200px, 40vw, 500px);
        --about-gap: var(--spacing-xlarge);
        
        /* Footer */
        --footer-padding-vertical: var(--spacing-large);
        --footer-padding-horizontal: var(--spacing-large);
        --footer-margin-top: var(--spacing-xxlarge);
      }
      
      /* Quote Container Styles */
      .quote-container {
        width: 100%;
        margin: var(--quote-margin-top) auto var(--quote-margin-bottom);
        padding: 0 var(--spacing-medium);
        text-align: center;
        position: relative;
        font-family: 'Montserrat', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
      }
      
      .quote-text {
        font-size: clamp(16px, 2.5vw, var(--quote-font-size));
        line-height: var(--quote-line-height);
        color: #000000;
        font-style: var(--quote-font-style);
        margin-bottom: var(--spacing-medium);
        position: relative;
        padding: 0;
        width: 100%;
        max-width: min(800px, 90%);
        box-sizing: border-box;
      }
      
      .quote-text::before,
      .quote-text::after {
        content: '';
        position: absolute;
        width: 40px;
        height: var(--quote-border-width);
        background-color: var(--quote-border-color);
      }
      
      .quote-text::before {
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
      }
      
      .quote-text::after {
        bottom: -15px;
        left: 50%;
        transform: translateX(-50%);
      }
      
      .quote-author {
        font-size: clamp(14px, 2vw, calc(var(--quote-font-size) * 0.85));
        color: #999999;
        font-weight: 500;
        letter-spacing: 0.05em;
        width: 100%;
        text-align: center;
      }
      
      /* Decorative Chinese characters styling */
      .decorative-characters {
        display: none; /* Hidden by default on all screens */
      }
      
      /* Only show characters on wider screens */
      @media (min-width: 1200px) {
        .decorative-characters {
          display: block;
          position: fixed;
          width: 100%;
          height: 100vh;
          top: 0;
          left: 0;
          z-index: -1;
          pointer-events: none;
        }
        
        .character-column {
          position: absolute;
          top: 0;
          bottom: 0;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          align-items: center;
          padding: 5vh 0;
          height: 100%;
        }
        
        .character-column-left {
          left: 4vw;
        }
        
        .character-column-right {
          right: 4vw;
        }
        
        .character {
          font-size: 28rem; /* Massively large fixed font size */
          font-family: 'Noto Serif SC', serif;
          color: rgba(50, 50, 50, 0.03); /* Very faint grey */
          pointer-events: none; /* Don't interfere with clicks */
          user-select: none; /* Not selectable */
          line-height: 1;
          margin: 0;
          padding: 0;
        }
      }
      
      /* Global heading styles - no horizontal bars */
      h1 {
        border-bottom: none;
        position: relative;
      }
      
      h1::after,
      h1::before {
        display: none;
      }
      
      /* Media query for smaller screens */
      @media (max-width: 600px) {
        .quote-text::before,
        .quote-text::after {
          width: 30px;
        }
      }
      
      /* Minimalist Industrial Design */
      body {
        font-family: 'Montserrat', Arial, sans-serif;
        background: var(--color-background);
        color: var(--color-text);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        letter-spacing: var(--letter-spacing);
        display: flex;
        flex-direction: column;
      }

      main {
        max-width: var(--site-max-width);
        margin: 0 auto;
        padding: var(--site-padding);
        flex: 1;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', Arial, sans-serif;
        font-weight: 600;
        letter-spacing: 0.05em;
        margin-bottom: 1em;
        color: #222;
      }

      h1 {
        font-size: 2.5rem;
        position: relative;
        padding-bottom: 0.5em;
      }

      h1:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 60px;
        height: 3px;
        background: #555;
      }

      /* Minimalist Navigation Bar */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 3rem;
        background: #f1f1f1;
        border-bottom: 1px solid #eaeaea;
        font-size: 0.9rem;
        letter-spacing: 0.05em;
      }
      
      .logo-nav {
        display: flex;
        align-items: center;
        gap: 3rem;
      }
      
      .site-name {
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 0.05em;
        color: #222;
      }
      
      .nav-links {
        display: flex;
        gap: 2rem;
      }

      nav a {
        color: #555;
        text-decoration: none;
        font-weight: 500;
        padding: 0.5em;
        position: relative;
        transition: color 0.3s;
      }

      nav a:before {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: #555;
        transition: width 0.3s ease;
      }

      nav a:hover, nav a:focus {
        color: #000;
      }

      nav a:hover:before, nav a:focus:before {
        width: 100%;
      }

      /* Minimal Footer */
      footer {
        text-align: center;
        padding: 2rem 0;
        color: #777;
        background: #f1f1f1;
        border-top: 1px solid #eaeaea;
        font-size: 0.8rem;
        letter-spacing: 0.05em;
      }

      /* Minimalist Home Page */
      .home {
        text-align: left;
        margin-top: 4rem;
      }

      .home h1 {
        font-size: 3.5rem;
        line-height: 1.1;
        margin-bottom: 1.5rem;
      }

      .home p {
        max-width: 600px;
        line-height: 1.6;
        margin-bottom: 3rem;
        color: #555;
      }

      .home-links {
        display: flex;
        gap: 1.5rem;
        margin-top: 3rem;
      }

      .home-links a {
        background: transparent;
        border: 1px solid #555;
        color: #555;
        padding: 0.8em 2em;
        font-size: 0.85rem;
        font-weight: 500;
        letter-spacing: 0.05em;
        text-decoration: none;
        transition: background 0.3s, color 0.3s;
        position: relative;
      }

      .home-links a:hover {
        background: #555;
        color: #fff;
      }

      /* Minimalist Projects Grid */
      .portfolio {
        margin-top: 3rem;
      }

      .projects {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 2.5rem;
      }

      .project-card {
        background: transparent;
        padding: 0;
        position: relative;
        transition: transform 0.2s;
      }

      .project-card:hover {
        transform: translateY(-3px);
      }

      .project-card img {
        width: 100%;
        height: auto;
        display: block;
      }

      .project-card-content {
        padding: 1rem 0;
      }

      .project-card h2 {
        margin: 0.5rem 0;
        font-size: 1.3rem;
      }

      .project-card p {
        color: #555;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .project-tag {
        display: inline-block;
        background: #f1f1f1;
        color: #555;
        padding: 0.3em 0.8em;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
        font-size: 0.7rem;
        letter-spacing: 0.05em;
      }

      /* About & Contact Pages */
      .welcome-image-container {
        margin: var(--spacing-large) auto var(--spacing-large);
        max-width: var(--site-max-width);
        width: var(--site-content-width);
        padding: 0;
        overflow: hidden;
      }
      
      .welcome-image-wrapper {
        position: relative;
        overflow: hidden;
        transition: all 0.4s ease;
      }
      
      .welcome-image-wrapper img {
        transition: transform 0.5s ease, filter 0.5s ease;
      }
      
      .welcome-image-wrapper:hover img {
        transform: scale(1.03);
        filter: brightness(0.85);
      }
      
      .welcome-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1;
        transition: background-color 0.5s ease;
      }
      
      .welcome-image-wrapper:hover .welcome-overlay {
        background-color: rgba(0, 0, 0, 0.75);
      }
      
      .welcome-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        text-align: center;
        color: #ffffff;
        font-family: 'Montserrat', Arial, sans-serif;
        font-weight: 700;
        font-size: clamp(2.5rem, 8vw, 5rem);
        letter-spacing: 0.05em;
        white-space: nowrap;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        animation: fadeIn 1s ease-out forwards;
        opacity: 0;
      }
      
      .welcome-text span {
        display: inline-block;
        color: white;
        padding: 0 5px;
        text-shadow: 0 0 15px rgba(0, 0, 0, 1);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s ease-out forwards;
      }
      
      .welcome-text span:nth-child(1) { animation-delay: 0.3s; }
      .welcome-text span:nth-child(2) { animation-delay: 0.4s; }
      .welcome-text span:nth-child(3) { animation-delay: 0.5s; }
      .welcome-text span:nth-child(4) { animation-delay: 0.6s; }
      .welcome-text span:nth-child(5) { animation-delay: 0.7s; }
      
      .welcome-subtitle {
        position: absolute;
        bottom: 15%;
        left: 50%;
        transform: translateX(-50%);
        color: #ffffff;
        font-family: 'Montserrat', Arial, sans-serif;
        font-weight: 400;
        font-size: clamp(1rem, 2vw, 1.2rem);
        letter-spacing: 0.05em;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
        z-index: 3;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        white-space: nowrap;
      }
      
      .welcome-image-wrapper:hover .welcome-subtitle {
        opacity: 1;
        transform: translateX(-50%) translateY(-5px);
      }
      
      .arrow {
        display: inline-block;
        margin: 0 5px;
        font-size: 1.3em;
        position: relative;
        top: 2px;
        animation: bounce 1.5s infinite ease-in-out;
      }
      
      .arrow.down-arrow:nth-of-type(1) {
        animation-delay: 0s;
      }
      
      .arrow.down-arrow:nth-of-type(2) {
        animation-delay: 0.2s;
      }
      
      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(5px);
        }
      }
      
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .gallery-container {
        width: 100%;
        margin: var(--spacing-xxlarge) 0;
        padding: 0;
        overflow: hidden;
      }
      
      .gallery-image-wrapper {
        position: relative;
        overflow: hidden;
      }
      
      .gallery-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 1;
      }
      
      .gallery-quote {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        text-align: center;
        color: white;
        font-family: 'Montserrat', Arial, sans-serif;
        width: 90%;
        max-width: 800px;
      }
      
      .gallery-quote p {
        font-size: clamp(1.2rem, 3vw, 2rem);
        line-height: 1.4;
        margin-bottom: 1rem;
        font-weight: 300;
        letter-spacing: 0.05em;
      }
      
      .gallery-quote .quote-author {
        font-size: clamp(1rem, 2vw, 1.2rem);
        opacity: 0.8;
        text-align: right;
        font-style: italic;
      }
      
      .about, .contact {
        max-width: 800px;
        margin: 2rem auto 0;
        padding: 0;
      }

      .about p, .contact p {
        line-height: 1.8;
        margin-bottom: 1.5rem;
        color: #555;
      }

      /* Form Elements */
      input, textarea, button {
        font-family: 'Montserrat', Arial, sans-serif;
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1.5rem;
        background: #fff;
        border: 1px solid #ddd;
        color: #333;
        font-size: 1rem;
      }

      button {
        background: #555;
        color: #fff;
        border: none;
        font-weight: 500;
        letter-spacing: 0.05em;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #333;
      }

      /* Minimalist Separators */
      .separator {
        width: 100%;
        height: 1px;
        background: #eaeaea;
        margin: 3rem 0;
        position: relative;
      }

      .separator:after {
        content: '';
        position: absolute;
        width: 40px;
        height: 2px;
        background: #aaa;
        top: -1px;
        left: 0;
      }

      /* Homepage Specific Styles */
      nav {
        position: sticky;
        top: 0;
        z-index: 100;
        display: flex;
        justify-content: space-between;
      }
      
      .profile-image {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #eaeaea;
      }
      
      .quote-container {
        margin: 2rem 0;
        padding: 1rem 0;
        font-style: italic;
        color: #666;
        text-align: center;
      }
      
      .quote {
        max-width: 800px;
        margin: 0 auto;
        line-height: 1.6;
      }
      
      /* Vertical text styling for 'FEATURED' text on carousel sides */
      .vertical-text {
        position: absolute;
        top: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: var(--carousel-height);
        color: #333;
        font-family: 'Montserrat', Arial, sans-serif;
        font-weight: 200;
        font-size: clamp(1.5rem, 2.5vw, 2.2rem);
        text-transform: uppercase;
        padding: 2rem 0;
        z-index: 10;
        width: auto;
        pointer-events: none;
      }
      
      .vertical-text span {
        display: block;
        line-height: 1;
        letter-spacing: 0;
        text-align: center;
      }
      
      .left-featured {
        left: 2%;
        text-align: center;
      }
      
      .right-featured {
        right: 2%;
        text-align: center;
      }
      
      /* Project Carousel Container */
      .project-carousel {
        position: relative;
        width: 100%;
        margin: var(--carousel-margin-top) auto var(--carousel-margin-bottom);
        height: var(--carousel-height);
      }
      
      /* Project image container and code overlay */
      .project-image-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      /* Project code overlay - vertical text styling */
      .project-code-overlay {
        position: absolute;
        top: var(--project-code-padding);
        left: var(--project-code-padding);
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Align to left edge */
        pointer-events: none; /* Allows clicking through to the image */
        z-index: 100; /* Ensure it's above the image */
      }

      /* Vertical project code for carousel */
      /* Vertical project code styling - new CSS grid approach */
      .vertical-project-code {
        display: grid !important;
        grid-auto-flow: row !important;
        grid-gap: 0.05em !important;
        height: auto !important;
        width: auto !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      
      /* Clear any inherited horizontal styles */
      .project-code-overlay span {
        display: initial;
        white-space: initial;
      }
      
      /* Force vertical individual character styling */
      .vertical-project-code span {
        display: block !important;
        color: white !important;
        font-size: var(--project-code-font-size, 3rem) !important;
        font-weight: 700 !important;
        line-height: 1 !important;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.7) !important;
        margin: 0 !important;
        padding: 0 !important;
        text-align: left !important;
        font-family: 'Montserrat', Arial, sans-serif !important;
        position: relative !important;
        width: auto !important;
        float: none !important;
      }
      
      .project-code-overlay span {
        color: white;
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        font-size: var(--project-code-font-size);
        line-height: 0.9;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);

          z-index: 1;

        to {

          filter: brightness(0.85);

      <script>
        document.addEventListener('DOMContentLoaded', function() {
          // Only run on home page
          if (window.location.pathname === '/' || window.location.pathname === '') {
            const welcomeImage = document.querySelector('.welcome-image-wrapper');
            const welcomeSubtitle = document.querySelector('.welcome-subtitle');
            let hasHovered = false;
            let hasAutoShown = false;
            let autoShowTimeout;
            
            // Create a new class for auto-shown subtitle
            const style = document.createElement('style');
            style.textContent = `
              .auto-shown-subtitle {
                opacity: 1 !important;
              }
              .scrolled-past {
                opacity: 0 !important;
              }
              /* Override scrolled-past when hovered */
              .welcome-image-wrapper:hover .welcome-subtitle.scrolled-past {
                opacity: 1 !important;
              }
            `;
            document.head.appendChild(style);
            
            // Track if user has hovered over the welcome image
            if (welcomeImage) {
              welcomeImage.addEventListener('mouseenter', function() {
                hasHovered = true;
                if (autoShowTimeout) {
                  clearTimeout(autoShowTimeout);
                }
              });
            }
            
            // Auto-show subtitle after 3 seconds if no hover
            if (welcomeSubtitle) {
              autoShowTimeout = setTimeout(function() {
                if (!hasHovered) {
                  welcomeSubtitle.classList.add('auto-shown-subtitle');
                  hasAutoShown = true;
                }
              }, 3000); // 3 seconds
              
              // Handle subtitle on scroll if it was shown automatically
              window.addEventListener('scroll', function() {
                if (welcomeImage && hasAutoShown) {
                  // Check if we've scrolled past the welcome image
                  const welcomeRect = welcomeImage.getBoundingClientRect();
                  if (welcomeRect.bottom < window.innerHeight * 0.5) {
                    welcomeSubtitle.classList.add('scrolled-past');
                    welcomeSubtitle.classList.remove('auto-shown-subtitle');
                  } else {
                    // When scrolling back up, keep it visible if it was auto-shown
                    if (hasAutoShown) {
                      welcomeSubtitle.classList.remove('scrolled-past');
                    }
                  }
                }
              });
            }
          }
        });
      </script>
